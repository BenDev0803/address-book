<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rubrica</title>
  </head>
  <body>

    <div class="container-fluid box-custom">
        <div class="row row-custom align-items-center">
            <div class="col-12 text-center">
                <h1>Rubrica</h1>
            </div>
        </div>
    </div>


    <div class="row my-5">
        <div class="col-12 ">
            <button id="showContacts" class="btn btn-custom">Mostra</button>
            <button class="btn btn-custom">Nascondi</button>
        </div>
    </div>

    <div class="col-6 my-3 d-flex flex-column align-items-end  ">
        <form class="d-flex flex-column align-items-end">
            <div>
                
                <label for="nameInput">Nome</label>
                
                <input type="text" id="nameInput">
            
            </div>

            <div class="my-3">
                
                <label for="nameInput">Numero</label>
            
                <input type="number" id="numberInput">
            
            </div>

        </form>


        <button id="btnAddContact" class="btn btn-custom my-4 ">Aggiungi Contatto</button>
        <button id="btnRemoveContact" class="btn btn-custom my-4">RImuovi Contatto</button>
    </div>


    <div id="wrapper" class="container">
        
    </div>


    



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
